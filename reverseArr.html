<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<script>
    let arr1= [1, 2 ,3, 4, 5, 6, 7, 8];
    console.log(arr1)

    for (let i=0; i<= arr1.length/2; i++){
        let temp= arr1[i];
        arr1[i]=arr1[arr1.length-i-1];
        arr1[arr1.length-i-1]= temp;
    }
    console.log(arr1);


</script>
</body>
</html>
